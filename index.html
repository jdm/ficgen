<title>Random Harry Potter fic prompter</title>
<style>
  body {
      font-family: 'Lucida Grande','Lucida Sans Unicode','GNU Unifont',Verdana,Helvetica,sans-serif;
  }

  h1 {
      text-align: center;
  }

  h3 {
      border-bottom: 1px solid;
  }
  .wrapper {
      box-shadow: 1px 1px 5px #aaa;
      line-height: 1.286;
  }
  #meta {
      border: 1px solid #ccc;
      padding: 1.286em .75em;
      clear: right;
      position: relative;
      overflow: hidden;
  }
  #meta dt {
      width: 25%;
      float: left;
      clear: left;
      min-width: 10.5em;
  }
  #meta dd {
      width: 72.5%;
      float: left;
      margin: 0 0 .643em;
  }
  #prompt {
      line-height: 1.5;
  }
  .link {
      border-bottom: 1px dotted;
      line-height: 1.5;
  }
  .link:hover {
      background: #900;
      color: #fff;
  }
</style>
<h1>Random fic prompter (<a href="https://github.com/jdm/ficgen/">source</a>)</h1>

<div class="wrapper">
  <dl id="meta">
    <dt>Rating:</dt>
    <dd id="rating"></dd>
    <dt>Categories:</dt>
    <dd id="category"></dd>
    <dt>Fandom:</dt>
    <dd><span class="link">Harry Potter - J. K. Rowling</span></dd>
    <dt>Relationships:</dt>
    <dd id="relationships"></dd>
    <dt>Characters:</dt>
    <dd id="characters"></dd>
    <dt>Additional tags:</dt>
    <dd>
      <div id="tags"></div>
    </dd>
  </dl>
</div>

<h3>Summary:</h3>
<div id="prompt"></div>

<p style="text-align: center"><button id="another">Another!</button>

<script type="module">
  import { gen } from "./index.js";

  function insertList(list, container) {
      if (!Array.isArray(list)) {
          list = [list];
      }
      let newList = list.map(item => "<span class=link>" + item + "</span>");
      document.querySelector(container).innerHTML = newList.join(", ");
  }

  function regen() {
      const { prompt, tags, rating, category, characters, relationships } = gen();
      document.querySelector("#prompt").innerHTML = prompt;
      insertList(tags, "#tags");
      insertList(category, "#category");
      insertList(rating, "#rating");
      insertList(characters, "#characters");
      insertList(relationships, "#relationships");
  }

  onload = () => regen();
  document.querySelector("#another").onclick = () => regen();
</script>
